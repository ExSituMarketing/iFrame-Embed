<!DOCTYPE html>
<html>
    <head>
        <title>Async Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            (function () {
                var rpil = document.createElement("script");
                rpil.async = true;
                rpil.type = "text/javascript";
                var useSSL = "https:" == document.location.protocol;
                rpil.src = (useSSL ? "https:" : "http:") + "//www.domain.com/embed/src/embed.min.js"; // replace the domain.com with remote host url where embed.js is located.
                var node = document.getElementsByTagName("script")[0];
                node.parentNode.insertBefore(rpil, node);
            })();
        </script>      
    </head>
    <body>
        <h1>Example with async in the head section</h1>
        <br />
        <div>
        <iframe data-loc="www.domain.com/iframe.html" data-res="false" data-ref= "true" width="780" height="90" id="async466" src="about:blank" class="aoembed" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" allowTransparency="true" style="display:none"></iframe>
        </div>
    </body>
</html>
